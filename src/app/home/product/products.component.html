<ng-container *ngIf="isLoading; else shoppingCard">
  <div class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-container>

<ng-template #shoppingCard>
  <div class="row wrap">
    <div class="col-4 mb-1">
      <og-products-filter [category]="category"></og-products-filter>
    </div>
    <div class="col mb-2">
      <div class="row wrap">
        <ng-container *ngFor="let product of filteredProducts; index as i">
          <div class="col mb-2">
            <og-product-card
              [product]="product"
              [shoppingCart]="shoppingCart"
            ></og-product-card>
          </div>
          <div *ngIf="(i + 1) % 2 === 0" class="w-75"></div>
        </ng-container>
      </div>
    </div>
  </div>
</ng-template>
