<div class="card">
  <div class="card-header">
    <h5>Login</h5>
  </div>
  <form #form="ngForm" (ngSubmit)="login(form.value)">
    <div class="card-body">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          #email="ngModel"
          [(ngModel)]="loginFields.email"
          placeholder="Enter your email"
          required
        />
        <div class="text-danger" *ngIf="email.touched && email.invalid">
          Email is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          #password="ngModel"
          [(ngModel)]="loginFields.password"
          placeholder="Enter your password"
          required
        />
        <div class="text-danger" *ngIf="password.touched && password.invalid">
          Password is required!
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary btn-block" type="submit">Login</button>
    </div>
  </form>
</div>
