<h1>Shopping Cart</h1>

<div class="row col-10" *ngIf="cart$ | async as cart">
  <p>
    You have {{ cart.totalCount }} items in your shopping cart.
    <button
      *ngIf="cart.items.length"
      class="btn btn-light btn-sm"
      (click)="clearCart()"
    >
      Clear Shopping Cart
    </button>
  </p>

  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="quntity-col text-center">Quantity</th>
        <th class="price-col text-right">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          <img class="thumbnail" [src]="item.imageUrl" [alt]="item.title" />
        </td>
        <td>{{ item.title }}</td>
        <td>
          <og-product-quantity
            [product]="item"
            [shoppingCart]="cart"
          ></og-product-quantity>
        </td>
        <td class="text-right">{{ item.price | currency }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Total Price</th>
        <th></th>
        <th></th>
        <th class="text-right">{{ cart.totalPrice | currency }}</th>
      </tr>
    </tfoot>
  </table>
  <a *ngIf="cart.items.length" class="btn btn-primary" (click)="checkOut()"
    >Check Out</a
  >
</div>
