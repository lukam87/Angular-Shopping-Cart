<form (ngSubmit)="placeOrder(form.value)" #form="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      #name="ngModel"
      [(ngModel)]="shipping.name"
      name="name"
      type="text"
      class="form-control"
      id="name"
      placeholder="Name"
      required
    />
    <div class="text-danger" *ngIf="name.touched && name.invalid">
      Name is required!
    </div>
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input
      type="text"
      #address="ngModel"
      class="form-control"
      id="address"
      name="address"
      [(ngModel)]="shipping.address"
      placeholder="address 1"
      required
    />
    <div class="text-danger" *ngIf="address.touched && address.invalid">
      Address is required!
    </div>
  </div>

  <div class="form-group">
    <label for="addr1"></label>
    <input
      type="text"
      #addr1="ngModel"
      class="form-control"
      id="addr1"
      name="addr1"
      [(ngModel)]="shipping.addr1"
      placeholder="address 2"
      required
    />
    <div class="text-danger" *ngIf="addr1.touched && addr1.invalid">
      Addres one is required!
    </div>
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <input
      type="text"
      #city="ngModel"
      class="form-control"
      id="city"
      name="city"
      [(ngModel)]="shipping.city"
      placeholder="city"
      required
    />
    <div class="text-danger" *ngIf="city.touched && city.invalid">
      City is required!
    </div>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="form.invalid">
    Place Order
  </button>
</form>
